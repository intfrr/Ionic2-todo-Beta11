<ion-navbar *navbar>
  <ion-title>
    List
  </ion-title>
</ion-navbar>

<ion-content class="list">
  <ion-list>
    <ion-item *ngFor="#item of items" (click)="viewItem(item)">
      {{item.title}}
    </ion-item>
  </ion-list>

</ion-content>
<button fab fab-right fab-bottom (click)="addItem()"><icon add></icon></button>
